    <title>Dialog Box Example</title>
    <style>
      /* Style for the dialog */
      .dialog-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
  
      .dialog-box {
        background: white;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
</head>


<body>
      <!-- Dialog Box -->
  <div class="dialog-overlay" id="dialog">
    <div class="dialog-box">
      <h2>Enter Your Name</h2>
      <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // Get the dialog box element
    const dialog = document.getElementById('dialog');

    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault(); // Prevents default form submission behavior

      const name = document.getElementById('nameInput').value;

      // Hide the dialog box after submission
      dialog.style.display = 'none';
    }

    // Event listener for form submission
    document.getElementById('nameForm').addEventListener('submit', handleSubmit);

    // Display the dialog box when the page loads
    window.onload = function() {
      dialog.style.display = 'flex';
    };

  </script>
