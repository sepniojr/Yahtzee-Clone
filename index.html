<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Game</title>
    <link rel="stylesheet" href="style.css">

    <style>
      /* Style for the dialog */
      .dialog-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
  
      .dialog-box {
        background: white;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
</head>


<body>
      <!-- Dialog Box -->
  <div class="dialog-overlay" id="dialog">
    <div class="dialog-box">
      <h2>Enter Your Name</h2>
      <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <br><br>
        <button type="submit" id="submitButton">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // Get the dialog box element
    const dialog = document.getElementById('dialog');

    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault(); // Prevents default form submission behavior

      const name = document.getElementById('nameInput').value;

      // Hide the dialog box after submission
      dialog.style.display = 'none';
    }

    // Event listener for form submission
    document.getElementById('nameForm').addEventListener('submit', handleSubmit);

    // Display the dialog box when the page loads
    window.onload = function() {
      dialog.style.display = 'flex';
    };

  </script>

       <div class="game-container" id="gameContainer">
        <div class="table" id="scoreTable">
            <div class="header">
                <div class="header-cell"></div>

            </div>
            <div class="row">
                <div class="cell">Ones</div>

            </div>
            <div class="row">
                <div class="cell">Twos</div>

            </div>
            <div class="row">
                <div class="cell">Threes</div>

            </div>
            <div class="row">
                <div class="cell">Fours</div>

            </div>
            <div class="row">
                <div class="cell">Fives</div>

            </div>
            <div class="row">
                <div class="cell">Sixes</div>

            </div>
            <div class="row" id="bonusSum">
                <div class="cell">Bonus</div>

            </div>
            <div class="row">
                <div class="cell">3 of a Kind</div>

            </div>
            <div class="row">
                <div class="cell">4 of a Kind</div>
            </div>
            <div class="row">
                <div class="cell">Full House</div>
            </div>
            <div class="row">
                <div class="cell">SM Straight</div>
            </div>
            <div class="row">
                <div class="cell">LG Straight</div>
            </div>
            <div class="row">
                <div class="cell">YAHTZEE</div>
            </div>
            <div class="row">
                <div class="cell">Chance</div>
            </div>
            <div class="row">
                <div class="cell" id="totalSum">Total</div>
            </div>
        </div>
        <div class = "dice-container" id="diceContainer">
            <div  class="dice" id="dice1">
                <img src="dice1.png" class="face">
            </div>
            <div  class="dice" id="dice2">
                <img src="dice1.png" class="face">
            </div>
            <div  class="dice" id="dice3">
                <img src="dice1.png" class="face">
            </div>
            <div  class="dice" id="dice4">
                <img src="dice1.png" class="face">
            </div>
            <div  class="dice" id="dice5">
                <img src="dice1.png" class="face">
            </div>
        </div>

        <button id="rollButton" style="display: none">Roll</button>
        <button id="startGameButton">Start Game</button>

    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="game.js"></script>
    <script type="module" src="firebase.js"></script>
</body>

</html>
